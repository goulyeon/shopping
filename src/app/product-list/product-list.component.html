<h2>제품리스트</h2>
<div *ngFor="let product of products; index as productId">
  <h3>
    <a [title]="product.name + ' 상세'" [routerLink]="['/products', productId]">{{product.name}}</a>
  </h3>

  <p *ngIf="product.description">
    {{ product.description }}
  </p>
  <button (click)="share()">
    공유하기
  </button>

  <!-- 자식컴포넌트 집어넣기 -->
  <app-product-alerts
    [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
